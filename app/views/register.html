<div class="auth-forms">
	<h2>Register</h2>
	<form ng-submit="register()" class="form-inline">
		<input type="email" ng-model="user.email" placeholder="example@example.com" class="form-control">
		<input type="text" ng-model="user.username" placeholder="Username" class="form-control">
		<input type="password" ng-model="user.password" class="form-control">
		<button class="btn btn-default">Submit</button>
	</form>
</div>
