<h2>Posts</h2>

<ul class="list-unstyled">
	<li ng-repeat="post in posts">
		<a ng-href="#/post/{{ post.$id }}">
			{{ post.title }} |
		</a>
		<a ng-href="{{ post.url }}" target="_blank">
			{{ post.url | HostnameFilter }}
		</a>
		<span ng-show="user.uid === post.creatorUID">
			<a ng-click="deletePost(post)" class="pull-right">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			<a ng-click="editPost(post)" class="pull-right">
				<i class="glyphicon glyphicon-pencil"></i>
			</a>
			<a ng-href="#/post/{{ post.$id }}" class="pull-right">
				<i class="glyphicon glyphicon-comment"></i>
			</a>
		</span>
	</li>
</ul>

<p><a ng-href="#/add">New Post</a></p>
