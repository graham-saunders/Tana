<div class="auth-forms">
	<h2>Login</h2>
	<form ng-submit="login()" class="form-inline">
		<p ng-show"error" class="text-danger">
			{{ error }}
		</p>
		<input type="email" ng-model="user.email" placeholder="example@example.com" class="form-control">
		<input type="password" ng-model="user.password" class="form-control">
		<button class="btn btn-default" type="submit">Submit</button>
	</form>
</div>
